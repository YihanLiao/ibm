<!DOCTYPE html>
<html>
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="title">外幣換匯<a href="#" class="close"></a></div>
  <div id="info">
    <div class="item">
      <div class="left">幣別</div>
      <div class="right">
        <img class="circle-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/United-states_flag_icon_round.svg/32px-United-states_flag_icon_round.svg.png">
        <span>美元</span>
      </div>
    </div>
    <div class="item">
      <div class="left">匯率</div>
      <div id="quoteValue" class="right"></div>
    </div>
    <div class="quote"></div>
  </div>
  <form method="post">
    <fieldset class="form-fieldset-input">
      <legend>我要買入</legend>
      <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" onclick="modalOpen()">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
      </svg>
      <div class="input-wrapper">
        <input id="us-dollar-input" type="number">
        <label>美元</label>
      </div>
      <div class="input-wrapper">
        <input id="new-taiwan-dollar-input" type="number" value="0" disabled>
        <label>台幣</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>選擇帳戶</legend>
      <label>
        <select>
          <option>外幣帳戶 00001234567890</option>
        </select>
      </label>
    </fieldset>
    <fieldset class="form-fieldset-radio">
      <legend>是否存入常用？</legend>
      <div class="radio-item">
        <input id="frequently-true" type="radio" name="frequently" value="true" onclick="radioSelect(this)">
        <label for="frequently-true">是</label>
      </div>
      <div class="radio-item">
        <input id="frequently-false" type="radio" name="frequently" value="false" onclick="radioSelect(this)">
        <label for="frequently-false">否</label>
      </div>
    </fieldset>
    <div class="info-wrapper">
      <h4>外匯收支或交易申報辦法規定</h4>
      <p>條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容條款內容</p>
    </div>
    <div class="form-fieldset-checkbox">
      <label for="terms">
        我已審閱並同意上述條款
        <input type="checkbox" id="terms" name="terms" checked>
        <span class="checkmark"></span>
      </label>
    </div>
    <button type="submit">送出</button>
  </form>
  <div id="modal">
    <div class="block">
      <h4>我要買入說明</h4>
      <p>內容說明內容說明內容說明內容說明內容說明內容說明內容說明內容說明內容說明內容說明內容說明內容說明內容說明內容說明內容說明內容說明</p>
      <button onclick="modalClose()">我知道了</button>
    </div>
  </div>
</body>
</html>
